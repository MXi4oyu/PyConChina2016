    intro: "阿里云创立于2009年，是中国最大的云计算平台，为全球200多个国家和地区的创新创业企业、政府机构等提供服务。阿里云致力于提供最安全、可靠的计算和数据处理能力，让计算成为普惠科技和公共服务，为万物互联的DT世界，提供源源不断的新能源。阿里云在全球各地部署高效节能的绿色数据中心，利用清洁计算支持不同的互联网应用。目前，阿里云在中国（华北、华东、华南、香港）、新加坡、美西等地域设有数据中心，未来还将在美东、欧洲、中东、俄罗斯、日本等地设立新的数据中心。"
    intro_en: "Established in September2009, AliCloud (intl.aliyun.com), Alibaba Group's cloudcomputing arm, developshighly scalable platforms forcloud computing and datamanagement. It provides acomprehensive suite of cloudcomputing services to supportthe participants of AlibabaGroup's online and mobilecommerce ecosystem, includingsellers, and other third-party customers andbusinesses. AliCloud is abusiness within Alibaba Group."
