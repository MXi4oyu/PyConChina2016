    logo: http://pyconcn.qiniudn.com/zoomquiet/stuff15/logo/daocloud_long-green.png?imageView2/2/w/200
    link: http://www.daocloud.io/
    intro: "DaoCloud 是业界领先的企业级容器云平台和解决方案提供商，致力于以Docker为代表的容器技术，为企业打造面向下一代互联网应用的交付和运维平台，帮助客户实现云端持续创新。DaoCloud采用混合云模式，以云端SaaS化容器管理平台，对接各类主机资源，构建跨云跨网的容器主机资源池，提供全流程标准化的应用持续集成、镜像构建、发布管理和容器运维服务。DaoCloud在开发运维联动、渐进式混合云构建、大规模高并发集群、微服务架构设计、分布式应用运维等场景拥有丰富经验和成功案例。DaoCloud总部位于中国上海，并在北京设有分支机构。"
    intro_en: "DaoCloud is the leading enterprise container platform and solution provider in China, focused on container technology such as Docker. It helps enterprises building up the next generation software delivery and maintenance platform, and continuously innovate in the cloud age. DaoCloud adopts the hybrid cloud strategy, connects SaaS container management platform with server infrastructures, and builds up container pools across cloud and across network. It provides the full workflow and standardized DevOps, docker image setup, release management, and container maintenance. DaoCloud has rich experiences in DevOps development, gradual hybrid cloud construction, high volume and throughput clusters, micro service architecture design, distributed system maintenance. DaoCloud is headquatered in Shanghai, and has a branch in Beijing."
  -
