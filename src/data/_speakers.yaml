id_qinxuye:
  name: 秦续业 
  city_shanghai: 1
  city: 上海
  city_en: Shanghai
  avatar: http://upload-images.jianshu.io/upload_images/19928-fa7e8230e17962cd.jpg?imageMogr2/auto-orient/strip 
  intro: "阿里云的大数据事业部，担任资深研发工程师，主要负责将Python的科学计算库，包括numpy、pandas、scikit-learn带到大数据即阿里云的ODPS环境，让pandas等类似代码在ODPS上并行执行，一方面能利用到pandas等成熟的Python科学计算库的API，另一方面能利用ODPS的海量计算能力。 " 
  intro_en: ""
  topic:
    title: "双剑合壁——Python和大数据计算平台的结合"
    title_en: ""
    preview: "现有的pandas库提供丰富的API尤其是DataFrame API来操作结构化数据；同时阿里云ODPS本身作为大数据处理平台，提供了海量数据的能力，其中ODPS SQL是ODPS上主要的结构化数据处理语言。然而，Pandas作为单机的库，计算能力有限；ODPS SQL能处理大量数据，但受限于SQL的表达能力。因此，PyODPS DataFrame框架提供了一种类似于Pandas DataFrame的API，但是能运用ODPS的海量数据计算能力，对结构化数据来执行查询。DataFrame框架目前将所有操作编译成ODPS SQL来执行，也能在本地使用pandas计算。同时，PyODPS提供了类似scikit-learn类似的接口，通过输入和输出PyODPS DataFrame，能让用户无需学习成本，就能用类似scikit-learn的体验进行机器学习和数据挖掘。"
    preview_en: ""
    slide: #


