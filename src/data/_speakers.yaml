  intro: "Seedlink，曾自由职业 2 年，主要帮助国内外的创业公司做 web 开发、爬虫、数据可视化。 多年的 Python 开发及开源爱好者，vim 控，熟悉 Django, redis, docker 等。 先后在多个项目中成功的实施数据可视化，熟悉 Matlab / iGraph / d3 / neo4j 等可视化工具。" 
  intro_en: ""
  topic:
    title: "Python 数据可视化的应用与价值"
    title_en: ""
    preview: "基于几个实践项目，介绍数据可视化的应用与价值。
        主要从 2 个角度谈：
        
        1. 数学函数的可视化与 matplotlib。一个不太严格的总结：数据分析的本质是寻找数据间的函数关系，并作出函数图像。
        2. 网络拓扑结构的可视化与 igraph。数据不是孤立的，数据网络是有结构的。网络的拓扑结构难以伪造、易于清洗。可以发现很有有价值的信息。
        
        项目案例：
        
        1. Server 性能监控的滤波与可视化 —— 统计数据的可视化，找出肉眼难以识别的重要 bug。
        
        2. 彩票 K 线图 —— 随机数据可视化，监控不符合统计规律的异常点。
        
        3. 好友关系的网络结构可视化 —— 找出隐秘的红颜知己。"
    preview_en: ""
    slide: #

