  intro: 盛庞卡(Splunk)上海实验室    从业10+年, Splunk(美国纳斯达克第一家纯大数据的上市公司)在中国实验室的高级技术经理, 负责大数据平台相关的采集转换和数据可视化等相关的工作. 技术兴趣广泛. 擅长C++/Python与JS。曾在PyCon 2015大会上做过关于大数据分析处理可视化以及高效函数式编程的演讲，深受好评。 
  intro_en: ...
  topic:
    title: "使用Python进行高效大数据工作流与任务调度"
    title_en: "..."
    preview: "大数据技术的百花齐放，工作流与任务调度是其中不可或缺的一环，本议题重点介绍了基于纯Python的Apache Airflow与Spotify Luigi方案，覆盖问题调整、原理技术、工具扩展、最佳实践与未来发展等。也涉及了其他非Python的解决方案如Linkedin Azkaban，Mesos下的Marathon和Aurora等。"
    preview_en: ...
    slide: #


id_wangchen:
  name: 王琛
  city_beijing: 1
  city: 北京
  city_en: Beijing
  avatar: http://upload-images.jianshu.io/upload_images/19928-fa7e8230e17962cd.jpg?imageMogr2/auto-orient/strip 
  intro: 百纳信息科技有限公司人工智能方向负责人，英国爱丁堡大学人工智能专业硕士。曾任职百度基础架构部，负责百度数据仓库的研发和建设。目前从事人工智能领域项目的研发工作，对TensorFlow框架有一些研究和应用经验。
  intro_en: ...
  topic:
    title: "TensorFlow框架剖析及应用"
    title_en: "..."
    preview: "人工智能是目前计算机科学界最热门的研究方向之一，AlphaGo战胜李世石，Prisma席卷各大社交网络，都显示着这波浪潮的来临。Google作为人工智能方向的引领者之一，在2015年开源了机器学习框架TensorFlow。一经发布，迅速成为了github上被关注最多的项目之一，同时也成为了机器学习领域的最常用的标准框架。
        本次演讲希望能与大家分享我们对TensorFlow框架的研究和剖析，并希望通过对框架本身更深的理解，促进更多应用项目能更快更好的落地实践。"
    preview_en: ...
    slide: #


