id_tiantaotao:
  name:  田涛涛
  city_beijing: 1
  city: 北京
  city_en: Beijing
  avatar: http://upload-images.jianshu.io/upload_images/19928-fa7e8230e17962cd.jpg?imageMogr2/auto-orient/strip 
  intro: 阿里巴巴 阿里云高级技术专家，加入阿里云之前曾任职IBM中国开发中心DB2的管理和监控。目前负责阿里云管控系统和资源编排(ROS)开发。 
  intro_en: CTO...
  topic:
    title: "Infrastructure as Code In Aliyun"
    title_en: "Infrastructure as Code In Aliyun"
    preview: "随着越来越多的IT基础设施迁移进入云端，需要更方便的方案降低用户入云的门槛，有序的实现资源的配置管理和生命周期管理，并且通过可复用的方式快速的创建资源和运行环境。社区中已有的很多自动化的管理工具例如Ansible可以实现一部分的自动化工作，我们将结合Ansible与阿里云的云服务资源编排(ROS)通过一种标准化的方式完成云资源的创建和应用交付，实现云端的Infrastructure as Code(基础设施即代码)。"
    preview_en: ...
    slide: #


id_dinglaiqiang:
