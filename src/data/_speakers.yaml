  intro: 豆瓣网高级系统工程师
  intro_en: ...
  topic:
    title: "使用 Python 构建服务化架构中的基础设施"
    title_en: "..."
    preview: "1. 分布式追踪系统：服务化架构中调用链可能非常复杂，利用 Python 动态语言的特性可以实现一个简洁透明的分布式追踪系统，帮助收集调用信息，定位系统性能瓶颈。 2. 动态接口查询引擎：在向服务化架构迁移的过程中会遇到性能以及接口设计粒度的问题。利用数据流抽象和 Python 的闭包序列化，实现将多次服务调用打包为一次，或者组合多个已有接口动态生成新接口。"
    preview_en: ...
    slide: #


